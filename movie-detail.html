<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Detail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="detail.css">
    <link rel="icon" type="image/x-icon" href="./assets/img/icon.ico">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><img src="./assets/img/Netflix-Logo.wine.png" class="logo"></li>
                <li><button class="login_btn">Sign In</button></li>
            </ul>
        </nav>
    </header>

    <main>
    <div class="movie-detail">
        <img id="movie-poster" src="" alt="Movie Poster">
        <div class="movie-info">
            <h1 id="movie-title"></h1>
            <h3 id="movie-description"></h3>
            <div class="video-player">
		<iframe id="trailer-player" width="560" height="315" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                            </div>
            <button class="watch-btn">Watch Now</button>
        </div>
    </div>
</main>

    <footer>
        <h4>Questions? Contact us.</h4>
        <p>Netflix Nepal</p>
    </footer>

    <script src="movie-detail.js"></script>
</body>
</html>
